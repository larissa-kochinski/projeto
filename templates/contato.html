<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_contato.css') }}">

</head>
<body>

    <header>
        <h1>Fale Conosco</h1>
        <a href="{{url_for('usuario.menu')}}" class="btn-return" aria-label="Voltar à página inicial">Voltar ao Menu Principal</a>
        <a href="{{url_for('usuario.login')}}" class="btn-logout" aria-label="Sair da conta">Sair da conta</a>
    </header>

    <div class="container">
        <h2>Entre em contato conosco</h2>
        <form action="{{url_for('usuario.contato')}}" method="POST">
            <label for="nome">Seu Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Sua Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2025 - Todos os direitos reservados</p>
    </div>

</body>
</html>
